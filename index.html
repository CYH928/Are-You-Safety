<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Are you Safety?</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans+HK:wght@100;300;400;500;700;900&family=Noto+Serif+HK:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <!-- Local config -->
        <link rel="stylesheet" href="./style/style.css">
    </head>

    <body>
        <div class="container">
            <section class="window">
                <h1 class="headline">Password is Safety?</h1>
                <div class="input-group">
                    <label for="password">Enter your password:</label>
                    <input type="password" id="password" name="password" oninput="checkPasswordStrength()">
                </div>
                <div id="strength-feedback">
                    <div id="strength-bar-container">
                        <div id="strength-bar"></div>
                    </div>
                    <p id="strength-text"></p>
                </div>
                <div id="suggestions">
                    <h3>Suggestions to improve your password:</h3>
                    <ul id="suggestion-list"></ul>
                </div>
            </section>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
